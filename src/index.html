<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Watch Emergency UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center p-4">

<div class="watch-container relative flex items-center justify-center">

    <div class="band-left"></div>
    <div class="band-right"></div>

    <div class="watch-body relative">
        <div class="watch-bezel"></div>

        <div class="watch-screen">
            <div class="screen-content">

                <div id="page-wrapper" class="w-full h-full relative font-sans text-white">

                    <div id="page-landing" class="page landing flex flex-col items-center justify-center h-full pb-4">

                        <h1 class="text-red-500 text-4xl font-bold mt-2 tracking-wide uppercase">
                            Notfall
                        </h1>
                        <div class="w-16 h-1 bg-red-500 rounded-full mt-2 mb-6"></div>

                        <div class="w-[85%] space-y-4">
                            <button id="share-button" class="btn share flex justify-center items-center gap-2">
                                <i data-lucide="share-2" class="w-5 h-5"></i> Vitaldaten teilen
                            </button>

                            <div id="share-toast" class="toast hidden">
                                ✓ Daten gesendet
                            </div>

                            <button id="sos-button" class="btn sos">
                                SOS
                            </button>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mt-8 w-[85%]">
                            <button data-vital="heart" class="vital-card">
                                <i data-lucide="heart" class="text-red-500 w-7 h-7 mb-2"></i>
                                <div class="text-[11px] text-gray-400 uppercase font-bold">Puls</div>
                                <div class="text-2xl font-bold">142 <span class="text-xs font-normal text-gray-400">bpm</span></div>
                            </button>

                            <button data-vital="oxygen" class="vital-card">
                                <i data-lucide="wind" class="text-emerald-500 w-7 h-7 mb-2"></i>
                                <div class="text-[11px] text-gray-400 uppercase font-bold">Sauerstoff</div>
                                <div class="text-2xl font-bold">98 <span class="text-xs font-normal text-gray-400">%</span></div>
                            </button>
                        </div>
                    </div>

                    <div id="page-sos-countdown" class="page hidden flex flex-col items-center justify-center p-6 text-center bg-black">
                        <div class="mb-8">
                            <i data-lucide="siren" class="text-red-600 w-20 h-20 animate-pulse"></i>
                        </div>

                        <h2 class="text-white text-xl font-bold mb-2 uppercase">Alarm in</h2>
                        <div id="sos-timer-display" class="text-8xl font-black text-white my-4 tabular-nums">
                            10
                        </div>

                        <button id="sos-cancel-button" class="mt-8 px-8 py-3 rounded-full bg-gray-800 text-white border border-gray-600 hover:bg-gray-700 font-bold">
                            Abbrechen
                        </button>
                    </div>

                    <div id="page-emergency" class="page hidden flex flex-col h-full bg-black">

                        <div class="pt-6 px-4 pb-2 bg-black border-b border-gray-800">
                            <div class="flex items-center justify-between mb-4">
                                <button id="back-from-emergency" class="round-back-btn">
                                    <i data-lucide="home" class="w-5 h-5"></i>
                                </button>
                                <span class="text-sm font-bold text-white uppercase tracking-wider">Übersicht</span>
                                <div class="w-10"></div>
                            </div>

                            <div class="bg-red-900/30 border border-red-800 rounded-lg p-3 flex items-center gap-3 mb-2">
                                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                                <span class="text-red-100 font-bold text-sm">HILFE UNTERWEGS</span>
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto px-4 pt-4 scrollbar-hide">

                            <div class="vital-row-card border-l-4 border-l-emerald-500" data-vital="oxygen">
                                <i data-lucide="wind" class="text-emerald-500 w-6 h-6"></i>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white font-bold">Sauerstoff</span>
                                    <span class="text-xs text-gray-400">Normal</span>
                                </div>
                                <div class="text-xl font-bold text-white">98%</div>
                            </div>

                            <div class="vital-row-card border-l-4 border-l-red-500 bg-red-900/10" data-vital="heart">
                                <i data-lucide="heart" class="text-red-500 w-6 h-6 animate-pulse"></i>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white font-bold">Herzfrequenz</span>
                                    <span class="text-xs text-red-400 font-bold">KRITISCH</span>
                                </div>
                                <div class="text-xl font-bold text-white">142</div>
                            </div>

                            <div class="vital-row-card border-l-4 border-l-orange-500" data-vital="blood-pressure">
                                <i data-lucide="activity" class="text-orange-500 w-6 h-6"></i>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white font-bold">Blutdruck</span>
                                    <span class="text-xs text-orange-400">Erhöht</span>
                                </div>
                                <div class="text-lg font-bold text-white">160/95</div>
                            </div>

                            <div class="vital-row-card border-l-4 border-l-blue-500" data-vital="temperature">
                                <i data-lucide="thermometer" class="text-blue-500 w-6 h-6"></i>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white font-bold">Temperatur</span>
                                    <span class="text-xs text-gray-400">Stabil</span>
                                </div>
                                <div class="text-xl font-bold text-white">36.8°</div>
                            </div>

                        </div>
                    </div>

                    <div id="page-vital" class="page hidden flex flex-col h-full bg-black">

                        <div class="absolute top-0 left-0 w-full z-20 p-5 flex items-center justify-between">
                            <button id="back-from-vital" class="round-back-btn">
                                <i data-lucide="home" class="w-5 h-5"></i>
                            </button>
                            <div class="text-xs font-bold text-gray-300 uppercase tracking-widest bg-gray-800 px-3 py-1 rounded-full">
                                Detail
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto scrollbar-hide pt-20 px-5 pb-6">

                            <div class="flex flex-col items-center mb-8">
                                <div id="vital-circle" class="w-40 h-40 rounded-full border-[6px] flex items-center justify-center bg-gray-900">
                                    <div class="flex flex-col items-center">
                                        <span id="vital-value" class="text-5xl font-bold text-white tracking-tighter">--</span>
                                        <span id="vital-unit" class="text-sm font-bold text-gray-400 mt-1">--</span>
                                    </div>
                                </div>
                                <h2 id="vital-name" class="mt-4 text-white text-lg font-bold tracking-wide">Vital</h2>
                            </div>

                            <div class="bg-gray-900 rounded-xl p-4 border border-gray-800 mb-4">
                                <div class="flex justify-between items-end mb-2">
                                    <span class="text-[10px] text-gray-400 uppercase font-bold">Verlauf (30 Min)</span>
                                </div>
                                <svg id="vital-graph" width="100%" height="80" viewBox="0 0 300 120" class="overflow-visible">
                                    <polyline id="graph-line" fill="none" stroke="currentColor" stroke-width="3"
                                              stroke-linecap="round" stroke-linejoin="round"></polyline>
                                </svg>
                            </div>

                            <div id="vital-info" class="grid grid-cols-2 gap-3">
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
