<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Watch Emergency UI</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen flex items-center justify-center p-4">

  <div class="watch-container relative flex items-center justify-center">

    <!-- Bands -->
    <div class="band-left"></div>
    <div class="band-right"></div>

    <!-- Body -->
    <div class="watch-body relative">
      <div class="watch-bezel"></div>

      <div class="watch-screen">
        <div class="screen-content">

          <!-- PAGE WRAPPER -->
          <div id="page-wrapper" class="w-full h-full relative">

            <!-- PAGE: LANDING -->
            <div id="page-landing" class="page landing flex flex-col items-center p-6">

              <h1 class="text-red-400 text-5xl font-semibold mt-3 drop-shadow-[0_0_20px_rgba(255,0,0,0.45)] tracking-wide">
                Notfall
              </h1>
              <div class="w-28 h-[3px] bg-red-500 rounded-full mt-1"></div>

              <!-- Share -->
              <button id="share-button"
                class="btn share">
                <i data-lucide="share-2" class="w-5 h-5"></i> Vitaldaten teilen
                <span class="shine"></span>
              </button>

              <div id="share-toast"
                class="toast hidden">
                ✓ Vitaldaten wurde geteilt
              </div>

              <!-- SOS -->
              <button id="sos-button"
                class="btn sos">
                SOS
                <span class="shine"></span>
              </button>

              <!-- Quick vitals -->
              <div class="grid grid-cols-2 gap-4 mt-6">
                <button data-vital="heart" class="vital-card border-red-500/50">
                  <i data-lucide="heart" class="text-red-400 w-9 h-9"></i>
                  <div class="text-xs text-slate-300">Herzfrequenz</div>
                  <div class="text-3xl text-red-400 font-semibold">142</div>
                  <div class="text-[11px] text-slate-400">bpm</div>
                </button>

                <button data-vital="oxygen" class="vital-card border-emerald-500/50">
                  <i data-lucide="wind" class="text-emerald-400 w-9 h-9"></i>
                  <div class="text-xs text-slate-300">Sauerstoff</div>
                  <div class="text-3xl text-emerald-400 font-semibold">98</div>
                  <div class="text-[11px] text-slate-400">%</div>
                </button>
              </div>

            </div>
              <div id="page-sos-countdown" class="page hidden flex flex-col items-center justify-center p-6 text-center">

                  <div class="animate-pulse mb-6">
                      <i data-lucide="siren" class="text-red-500 w-16 h-16"></i>
                  </div>

                  <h2 class="text-white text-2xl font-semibold mb-2">Alarm wird ausgelöst in</h2>

                  <div id="sos-timer-display" class="text-7xl font-bold text-red-500 drop-shadow-[0_0_15px_rgba(239,68,68,0.6)] my-6">
                      10
                  </div>

                  <p class="text-slate-400 text-sm mb-8">SOS wird gesendet...</p>

                  <button id="sos-cancel-button" class="btn bg-slate-700 text-white border border-slate-500 hover:bg-slate-600">
                      Abbrechen ✕
                  </button>
              </div>
            <!-- PAGE: EMERGENCY -->
            <div id="page-emergency" class="page hidden flex flex-col">

              <!-- Header -->
              <div class="header red">
                <button id="back-from-emergency" class="back-btn">← Zurück</button>
                <h2 class="text-white text-sm">Notfall-Status</h2>
                <div class="w-14"></div>
              </div>

              <div class="emergency-list p-5 space-y-4 overflow-y-auto">

                <div class="em-row border-green-400" data-vital="oxygen">
                  <i data-lucide="wind" class="text-emerald-400"></i>
                  <span>Sauerstoff</span>
                  <strong class="text-emerald-400">98%</strong>
                </div>

                <div class="em-row border-red-400" data-vital="heart">
                  <i data-lucide="heart" class="text-red-400"></i>
                  <span>Herzfrequenz</span>
                  <strong class="text-red-400">142 bpm</strong>
                </div>

                <div class="em-row border-orange-400" data-vital="blood-pressure">
                  <i data-lucide="activity" class="text-orange-400"></i>
                  <span>Blutdruck</span>
                  <strong class="text-orange-400">160/95</strong>
                </div>

                <div class="em-row border-blue-400" data-vital="temperature">
                  <i data-lucide="thermometer" class="text-blue-400"></i>
                  <span>Temperatur</span>
                  <strong class="text-blue-400">36.8°C</strong>
                </div>

              </div>
            </div>

            <!-- PAGE: VITAL DETAIL -->
            <div id="page-vital" class="page hidden flex flex-col">

              <div id="vital-header" class="header red relative">
                <button id="back-from-vital" class="back-btn">← Zurück</button>
                <h2 id="vital-name" class="relative text-white text-sm">Vital</h2>
                <div class="w-14"></div>
              </div>

              <div class="flex-1 p-5 overflow-y-auto space-y-5">
                <!-- Bubble -->
                <div class="flex justify-center">
                  <div id="vital-circle"
                    class="value-circle border-red-500">
                    <div id="vital-value"
                      class="text-5xl font-bold text-white">--</div>
                    <div id="vital-unit"
                      class="text-xs text-slate-400">--</div>
                  </div>
                </div>

                <!-- Graph -->
                <div class="graph-card p-4">
                  <svg id="vital-graph" width="100%" height="120" viewBox="0 0 300 120">
                    <defs>
                      <linearGradient id="graph-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop id="grad-1" offset="0%" stop-color="#ef4444" stop-opacity="0.4"/>
                        <stop id="grad-2" offset="100%" stop-color="#ef4444" stop-opacity="0"/>
                      </linearGradient>
                    </defs>

                    <polygon id="graph-area" fill="url(#graph-grad)"></polygon>
                    <polyline id="graph-line" fill="none" stroke="#ef4444" stroke-width="3"
                      stroke-linecap="round" stroke-linejoin="round"></polyline>
                  </svg>
                </div>

                <!-- Additional Info -->
                <div id="vital-info"
                  class="grid grid-cols-2 gap-3"></div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
  <script>lucide.createIcons();</script>

</body>
</html>
