<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Watch Emergency UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen flex items-center justify-center p-4">

<div class="watch-container relative flex items-center justify-center">

    <div class="band-left"></div>
    <div class="band-right"></div>

    <div class="watch-body relative">
        <div class="watch-bezel"></div>

        <div class="watch-screen">
            <div class="screen-content">

                <div id="page-wrapper" class="w-full h-full relative font-sans text-slate-100">

                    <div id="page-landing" class="page landing flex flex-col items-center justify-center h-full pb-6">
                        <h1 class="text-red-500 text-5xl font-bold mt-3 drop-shadow-[0_0_25px_rgba(239,68,68,0.6)] tracking-wide">
                            Notfall
                        </h1>
                        <div class="w-28 h-[3px] bg-red-600 rounded-full mt-2 mb-1 shadow-[0_0_10px_rgba(239,68,68,0.8)]"></div>

                        <button id="share-button"
                                class="btn share flex justify-center items-center gap-2 !mt-10 w-[80%]">
                            <i data-lucide="share-2" class="w-5 h-5"></i> Vitaldaten teilen
                            <span class="shine"></span>
                        </button>

                        <div id="share-toast" class="toast hidden">
                            ✓ Vitaldaten geteilt
                        </div>

                        <button id="sos-button" class="btn sos w-[80%]">
                            SOS
                            <span class="shine"></span>
                        </button>

                        <div class="grid grid-cols-2 gap-3 !mt-8 w-[80%]">
                            <button data-vital="heart" class="vital-card border-red-500/40 hover:border-red-500/80">
                                <i data-lucide="heart" class="text-red-500 w-8 h-8 mb-1"></i>
                                <div class="text-[10px] text-slate-400 uppercase tracking-wider font-bold">Puls</div>
                                <div class="text-2xl text-white font-bold">142 <span class="text-[10px] font-normal text-slate-400">bpm</span></div>
                            </button>

                            <button data-vital="oxygen" class="vital-card border-emerald-500/40 hover:border-emerald-500/80">
                                <i data-lucide="wind" class="text-emerald-500 w-8 h-8 mb-1"></i>
                                <div class="text-[10px] text-slate-400 uppercase tracking-wider font-bold">Sauerstoff</div>
                                <div class="text-2xl text-white font-bold">98 <span class="text-[10px] font-normal text-slate-400">%</span></div>
                            </button>
                        </div>
                    </div>

                    <div id="page-sos-countdown" class="page hidden flex flex-col items-center justify-center p-6 text-center bg-slate-950">
                        <div class="animate-pulse mb-8 relative">
                            <div class="absolute inset-0 bg-red-500 blur-2xl opacity-20 rounded-full"></div>
                            <i data-lucide="siren" class="text-red-500 w-20 h-20 relative z-10"></i>
                        </div>

                        <h2 class="text-white text-xl font-medium mb-2">Alarm in</h2>
                        <div id="sos-timer-display" class="text-8xl font-black text-red-500 drop-shadow-[0_0_20px_rgba(239,68,68,0.8)] my-4 tabular-nums">
                            10
                        </div>

                        <button id="sos-cancel-button" class="mt-8 px-8 py-3 rounded-full bg-slate-800 text-slate-200 border border-slate-600 hover:bg-slate-700 font-medium transition-colors">
                            Abbrechen
                        </button>
                    </div>

                    <div id="page-emergency" class="page hidden flex flex-col h-full bg-slate-950">

                        <div class="pt-6 px-4 pb-2 relative z-20 bg-gradient-to-b from-slate-950 to-transparent">
                            <div class="flex items-center justify-between mb-4">
                                <button id="back-from-emergency" class="round-back-btn">
                                    <i data-lucide="home" class="w-6 h-6"></i>
                                </button>
                                <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">Live Überwachung</span>
                                <div class="w-10"></div>
                            </div>

                            <div class="bg-red-500/10 border border-red-500/30 rounded-xl p-3 flex items-center gap-3 animate-pulse">
                                <div class="w-2 h-2 bg-red-500 rounded-full shadow-[0_0_8px_red]"></div>
                                <span class="text-red-400 font-bold text-sm tracking-wide">NOTFALL AKTIV • HILFE KOMMT</span>
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto px-4 pb-8 pt-2 scrollbar-hide space-y-3">

                            <div class="vital-row-card border-emerald-500/20" data-vital="oxygen">
                                <div class="icon-box bg-emerald-500/10 text-emerald-400">
                                    <i data-lucide="wind" class="w-6 h-6"></i>
                                </div>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white text-base font-semibold">Sauerstoff</span>
                                    <span class="text-xs text-slate-500">Normal</span>
                                </div>
                                <div class="text-2xl font-bold text-emerald-400">98%</div>
                            </div>

                            <div class="vital-row-card border-red-500/40 bg-red-500/5 shadow-[0_0_15px_rgba(239,68,68,0.1)]" data-vital="heart">
                                <div class="icon-box bg-red-500/10 text-red-500 animate-pulse">
                                    <i data-lucide="heart" class="w-6 h-6"></i>
                                </div>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white text-base font-semibold">Herzfrequenz</span>
                                    <span class="text-xs text-red-400 font-bold tracking-wide">KRITISCH</span>
                                </div>
                                <div class="text-2xl font-bold text-red-500">142</div>
                            </div>

                            <div class="vital-row-card border-orange-500/20" data-vital="blood-pressure">
                                <div class="icon-box bg-orange-500/10 text-orange-400">
                                    <i data-lucide="activity" class="w-6 h-6"></i>
                                </div>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white text-base font-semibold">Blutdruck</span>
                                    <span class="text-xs text-orange-400">Erhöht</span>
                                </div>
                                <div class="text-xl font-bold text-orange-400">160/95</div>
                            </div>

                            <div class="vital-row-card border-blue-500/20" data-vital="temperature">
                                <div class="icon-box bg-blue-500/10 text-blue-400">
                                    <i data-lucide="thermometer" class="w-6 h-6"></i>
                                </div>
                                <div class="flex flex-col flex-1">
                                    <span class="text-white text-base font-semibold">Temperatur</span>
                                    <span class="text-xs text-slate-500">Stabil</span>
                                </div>
                                <div class="text-2xl font-bold text-blue-400">36.8°</div>
                            </div>

                        </div>
                    </div>

                    <div id="page-vital" class="page hidden flex flex-col h-full bg-slate-950">

                        <div class="absolute top-0 left-0 w-full z-20 p-5 flex items-center justify-between">
                            <button id="back-from-vital" class="round-back-btn">
                                <i data-lucide="home" class="w-6 h-6"></i>
                            </button>
                            <div class="text-xs font-bold text-slate-500 uppercase tracking-widest border border-slate-800 bg-slate-900/80 px-3 py-1 rounded-full backdrop-blur-md">
                                Detailansicht
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto scrollbar-hide pt-20 px-5 pb-6">

                            <div class="flex flex-col items-center mb-8 relative">
                                <div id="vital-glow" class="absolute inset-0 bg-red-500/20 blur-3xl rounded-full transform scale-75"></div>

                                <div id="vital-circle" class="relative w-44 h-44 rounded-full border-[8px] flex items-center justify-center bg-slate-900 shadow-2xl z-10">
                                    <div class="flex flex-col items-center">
                                        <span id="vital-value" class="text-5xl font-black text-white tracking-tighter">--</span>
                                        <span id="vital-unit" class="text-sm font-bold text-slate-400 mt-1">--</span>
                                    </div>
                                </div>
                                <h2 id="vital-name" class="mt-4 text-white text-lg font-semibold tracking-wide z-10">Vital</h2>
                            </div>

                            <div class="bg-slate-900 rounded-2xl p-4 border border-slate-800 shadow-lg mb-4">
                                <div class="flex justify-between items-end mb-2">
                                    <span class="text-[10px] text-slate-500 uppercase font-bold">Verlauf</span>
                                    <span class="text-[10px] text-slate-500">30 Min</span>
                                </div>
                                <svg id="vital-graph" width="100%" height="80" viewBox="0 0 300 120" class="overflow-visible">
                                    <defs>
                                        <linearGradient id="graph-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                                            <stop id="grad-1" offset="0%" stop-color="currentColor" stop-opacity="0.3"/>
                                            <stop id="grad-2" offset="100%" stop-color="currentColor" stop-opacity="0"/>
                                        </linearGradient>
                                    </defs>
                                    <polygon id="graph-area" fill="url(#graph-grad)"></polygon>
                                    <polyline id="graph-line" fill="none" stroke="currentColor" stroke-width="4"
                                              stroke-linecap="round" stroke-linejoin="round"></polyline>
                                </svg>
                            </div>

                            <div id="vital-info" class="grid grid-cols-2 gap-3">
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
